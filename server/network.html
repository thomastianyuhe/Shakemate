<script>
var ul = document.createElement("ul");
document.body.appendChild(ul);
var fnames = ["Oliver", "Olivia", "Amelia", "Harry", "George", "Emily", "Jack", "Isla", "Jacob", "Noah", "Ava"];
var lnames = ["Smith", "Jones", "Williams", "Taylor", "Davies", "Brown", "Wilson", "Evans", "Thomas", "Johnson", "Roberts"];


for (var i = 1; i <= 11; i++)
{

	var li = document.createElement("li");  
    li.className = "file";

	var a = document.createElement("ul");
	
    var img = document.createElement("img");
	img.setAttribute('src', 'images/profilepics/portrait'+i+'.jpg');
	img.setAttribute('style', 'width:15vh;height:15vh;border-radius:50%;margin-right:7vh;margin-left:5vh;' );
	
	var cross = document.createElement("img");
	cross.setAttribute('src', 'images/cross.png');
	cross.setAttribute('style', 'width:15vh;height:15vh;border-radius:50%;margin-right:5vh;float:right;' );
	
	a.setAttribute('class', 'user');
	a.setAttribute('id', 'user' + (i-1));
	a.setAttribute('style', 'color:black;padding:2vh;');
	a.setAttribute('onmouseover', 'a.style.backgroundColor = grey'); 
	a.setAttribute('onmouseout', 'a.style.backgroundColor = white');
	
	
	a.appendChild(img);
	a.appendChild(cross);
	a.innerHTML += fnames[i-1] + " " + lnames[i-1];
	li.setAttribute('onclick', 'window.open("noprofile.html")');
    li.appendChild(a);
	ul.setAttribute('style', 'list-style-type:none;margin:0;padding:0;');
    ul.appendChild(li);
}

function search(){
	var searchname = document.getElementById('search').value;
	for (var i = 0; i <= 10; i++){
		var x = document.getElementById("user"+i);
		if ((fnames[i]+lnames[i]).toLowerCase().includes(searchname.toLowerCase()) || searchname==""){
			x.style.display = "block";
		}
		else {
			x.style.display = "none";
		}

	}
}
</script>
